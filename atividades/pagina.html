<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Calculadora de IMC</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        padding: 40px;
      }

      .container {
        max-width: 400px;
        margin: auto;
        background: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #222;
      }

      label {
        display: block;
        margin: 10px 0 5px;
        font-weight: bold;
        color: #444;
      }

      input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 15px;
      }

      button {
        width: 100%;
        padding: 12px;
        background-color: #4caf50;
        color: white;
        font-size: 16px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }

      button:hover {
        background-color: #45a049;
      }

      #resultado {
        margin-top: 20px;
        font-size: 16px;
        text-align: center;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Calculadora de IMC</h2>

      <label for="peso">Peso (kg):</label>
      <input type="number" id="peso" placeholder="Ex: 70" />

      <label for="altura">Altura (m):</label>
      <input type="number" step="0.01" id="altura" placeholder="Ex: 1.75" />

      <button onclick="calcularIMC()">Calcular IMC</button>

      <div id="resultado"></div>
    </div>

    <script>
      function calcularIMC() {
        const peso = parseFloat(document.getElementById("peso").value);
        const altura = parseFloat(document.getElementById("altura").value);
        const resultado = document.getElementById("resultado");

        if (isNaN(peso) || isNaN(altura) || altura <= 0) {
          resultado.innerHTML = "⚠️ Informe valores válidos!";
          return;
        }

        const imc = peso / (altura * altura);
        let classificacao = "";

        if (imc < 18.5) {
          classificacao = "Abaixo do peso";
        } else if (imc < 24.9) {
          classificacao = "Peso normal";
        } else if (imc < 29.9) {
          classificacao = "Sobrepeso";
        } else if (imc < 34.9) {
          classificacao = "Obesidade grau 1";
        } else if (imc < 39.9) {
          classificacao = "Obesidade grau 2";
        } else {
          classificacao = "Obesidade grau 3 (mórbida)";
        }

        resultado.innerHTML = `Seu IMC é <strong>${imc.toFixed(
          2
        )}</strong><br>Classificação: <strong>${classificacao}</strong>`;
      }
    </script>
  </body>
</html>
